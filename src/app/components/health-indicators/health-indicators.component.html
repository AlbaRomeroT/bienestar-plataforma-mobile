<ion-card class="card">
  <ion-card-header>
    <ion-card-subtitle class="subtitle"
      >Mi indicador de salud</ion-card-subtitle
    >
  </ion-card-header>
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <circle-progress [percent]="77"> </circle-progress>
        </ion-col>
        <ion-col size="6"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
