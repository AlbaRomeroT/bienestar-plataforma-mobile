<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="mt-10">
        <div class="icon-container">
          <ion-img
            id="resumen"
            src="/assets/chronometer/news/save.svg"
          ></ion-img>
        </div>
      </ion-col>
      <ion-col size="12" class="col-contain-text-center">
        <ion-label class="label-title">
          Al parecer hay un problema <br />
          con su conexi&oacute;n
        </ion-label>
      </ion-col>
      <ion-col size="12" class="col-contain-text-center">
        <div class="description-container">
          <ion-label class="label-description">
            {{ description }}
          </ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-justify-content-center" size="12">
        <ion-button class="bg-color" (click)="dismiss('1')">
          REINTENTAR
        </ion-button>
      </ion-col>
      <ion-col size="12" class="ion-justify-content-center">
        <ion-button class="bg-color-no-selected" (click)="dismiss('2')">
          VOLVER
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
