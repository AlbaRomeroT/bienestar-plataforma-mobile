<div class="card-transparent-community">
  <app-widget-header title="Mi comunidad" cssClassTitle="text"></app-widget-header>
  <div class="card-content-community">
    <ion-row>
      <ion-col size="12" class="image-content-community">
        <ion-grid class="grid-content-community">
          <ion-row>
            <ion-col>
              <p class="title-content-community">
                {{ title }}
              </p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p class="description-content-community">
                {{ description }}
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </div>
</div>
