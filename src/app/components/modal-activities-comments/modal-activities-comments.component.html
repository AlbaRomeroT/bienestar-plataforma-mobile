<ion-content>
  <ion-row class="likes">
    <ion-col size="2">
      <ion-icon name="close" class="icon-close" (click)="dismiss()"></ion-icon>
    </ion-col>
    <ion-col size="10">
      <div class="likes-number">
        <span>{{ likes | likesSummary }}</span>
        <ion-icon slot="icon-only" class="icon" name="heart-outline"></ion-icon>
        <span>{{ likes.length }}</span>
      </div>
    </ion-col>
    <hr />
  </ion-row>

  <ion-list>
    <div class="animated fadeIn" *ngFor="let comment of commentsToShow">
      <div class="comment">
        <ion-avatar class="avatar">
          <img src="/assets/coach/user.svg" alt="" />
        </ion-avatar>

        <div class="content">
          <h1 class="title">{{ comment.name }}</h1>
          <span class="hour">{{
            comment.modificationTime | date: "hh:mm a - dd 'de' MMMM"
          }}</span>
          <div class="text">
            <p class="paragraph">
              {{ comment.text }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </ion-list>

  <ion-row class="ion-align-items-center ion-text-center view-more">
    <ion-col size="12">
      <ion-label (click)="viewMore()" class="view-more-label"
        >Ver todos los comentarios</ion-label
      >
    </ion-col>
  </ion-row>
</ion-content>

<ion-row class="leitmotiv-background">
  <div id="finder" class="item-list">
    <ion-input
      class="input-search"
      [(ngModel)]="text"
      placeholder="Dejar un comentario"
      (keyup.enter)="onEnter()"
    >
    </ion-input>
    <ion-icon
      slot="end"
      class="icon-search"
      src="/assets/activities/send.svg"
      (click)="onEnter()"
    ></ion-icon>
  </div>
</ion-row>
