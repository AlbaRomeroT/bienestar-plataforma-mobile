<ion-content>
  <ion-grid fixed>
    <ion-row class="mt-30">
      <ion-col size="12">
        <div class="icon-container">
          <ion-icon class="icon-check" [src]="icon"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="mt-14">
      <ion-col size="12">
        <ion-label class="title">
          {{ title }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="description">
          {{ description }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10">
        <ion-button class="btn-action" (click)="dismiss(true)"
          >CONTINUAR</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
