<ion-grid class="grid">
  <ion-row *ngIf="!isEdit" (click)="navigateTo()">
    <ion-col size="3">
      <ion-avatar class="avatar">
        <img
          src="/assets/purpose/images/{{ purpose?.message }}_thumbnail.jpg"
          onError="src = '/assets/purpose/purpose-default.png'"
          alt=""
        />
      </ion-avatar>
    </ion-col>
    <ion-col size="8">
      <ion-label class="ion-text-nowrap">
        <h2 class="title">{{ purpose.title }}</h2>
        <h3 class="content">{{ purpose | purposeObjetivesResume }}</h3>
      </ion-label>
    </ion-col>
    <ion-col size="1">
      <ion-button class="action-button" expand="block" fill="clear">
        <ion-icon class="icon-button" name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="isEdit">
    <ion-col size="1">
      <ion-img class="text-indicator" src="/assets/purpose/text-indicator.svg">
      </ion-img>
    </ion-col>
    <ion-col size="10" class="min-content-label">
      <ion-label class="ion-text-nowrap">
        <h2 class="title">{{ purpose.title }}</h2>
        <h3 class="content">{{ purpose | purposeObjetivesResume }}</h3>
      </ion-label>
    </ion-col>
    <ion-col size="1">
      <ion-button
        class="action-button"
        (click)="remove()"
        expand="block"
        fill="clear"
      >
        <ion-icon class="icon-button" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
