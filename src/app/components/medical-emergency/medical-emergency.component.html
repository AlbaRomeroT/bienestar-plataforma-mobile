<ion-row class="ion-align-items-center">
  <ion-col size="1" (click)="navigate()">
    <img src="/assets/icon-arrow-back.svg" alt="Regresar" />
  </ion-col>
  <ion-col size="10" class="ion-text-center">
    <span class="title">
      {{ title }}
    </span>
  </ion-col>
  <ion-col size="1">
    <span class="button-close-modal">
      <ion-button (click)="close()" fill="clear" id="close-button">
        <ion-icon class="x-button" name="close-outline"></ion-icon>
      </ion-button>
    </span>
  </ion-col>
</ion-row>
<br />
<div class="error-container">
  <div id="errores" *ngIf="showError" class="ion-text-center">
    <div id="desc-error">{{ showedError }}</div>
  </div>
</div>
<br />
<div
  class="ion-align-items-center ion-text-center"
  *ngIf="answer !== 2 && answer !== 1 && answer !== 3"
>
  <ion-spinner class="ion-spinner" name="bubbles"></ion-spinner>
</div>
<br />
<div class="" *ngIf="answer == 3">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="4"></ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-img
          class="image-header img ion-text-center"
          src="../../assets/svg/Icon telefono ondas.svg"
        ></ion-img>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="12" class="ion-text-center">
        <p class="llamadaPure">Espere la llamada de nuestros profesionales.</p>
      </ion-col>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button class="bg-color" (click)="sendEmergencyCallRequest()">
            CONTINUAR
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<div class="" *ngIf="answer == 2">
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <ion-img
          class="image-header img"
          src="../../assets/svg/Icon telefono ondas.svg"
        ></ion-img>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="12" class="ion-text-center">
        <p class="llamadaPure">Presione el siguiente botón para llamar</p>
      </ion-col>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button class="bg-color" (click)="call()"> LLAMAR </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<div class="" *ngIf="answer == 1">
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <ion-img
          class="image-header img"
          src="../../assets/svg/information.svg"
        ></ion-img>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="12" class="ion-text-center">
        <p class="llamadaPure">
          Tenga presente que esta solicitud es exclusiva para emergencias
          <strong class="bold-text">médicas</strong> y
          <strong class="bold-text">laborales</strong>
        </p>
      </ion-col>
      <ion-col size="12">
        <div class="ion-text-center">
          <button class="boton-yes" (click)="sendToPure()">
            SÍ, TENGO UNA EMERGENCIA
          </button>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="ion-text-center" style="margin-top: 0px">
          <button class="boton-no" (click)="close()">
            NO TENGO UNA EMERGENCIA
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
